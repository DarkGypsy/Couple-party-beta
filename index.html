<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couple party</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header id="score"></header>
    <div id="game">
        <label for="boy-name">Boy's name:</label>
        <input type="text" name="boy-name" id="boy-name" required value="">
        <label for="girl-name">Girl's name:</label>
        <input type="text" name="girl-name" id="girl-name" required value="">
        <label for="win-pnt">How many points to win?:</label>
        <input type="number" name="win-pnt" id="win-pnt" min="1" max="20" value="1">
        <button id="game-start">Play</button>
    </div>
    <footer>
        <a href="https://github.com/DarkGypsy" target="_blank" rel="noreferrer">Created by DarkGypsy</a>
    </footer>
    <script src="./js/app.js"></script>
</body>
</html>
